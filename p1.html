<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scan & Go</title>

  <!-- QR Code Generator -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --neats-secondary: #4f46e5; /* Indigo shade */
    }
    .bg-neats-secondary { background-color: var(--neats-secondary); }
    .text-neats-secondary { color: var(--neats-secondary); }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-6 rounded-2xl shadow-lg border-t-8 border-indigo-600 w-80 text-center">
    <h3 class="text-2xl font-bold text-indigo-700 mb-2">Scan & Go</h3>
    <p class="text-gray-600 mb-4">Reserve your meal with a unique ticket code.</p>

    <!-- Input -->
    <input id="user-id" type="text" placeholder="Enter your ID"
      class="border border-gray-300 p-2 rounded w-full mb-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">

    <!-- Button -->
    <button id="generate-btn"
      class="bg-indigo-600 text-white px-4 py-2 rounded w-full hover:bg-indigo-700 transition">
      Generate QR Code
    </button>

    <!-- Message -->
    <div id="message" class="mt-4 text-gray-800 font-medium hidden"></div>

    <!-- QR Code -->
    <div id="qrcode-container" class="mt-4 flex justify-center hidden"></div>
  </div>

  <script>
    const qrCodeContainer = document.getElementById('qrcode-container');
    const userIdInput = document.getElementById('user-id');
    const generateBtn = document.getElementById('generate-btn');
    const message = document.getElementById('message');

    generateBtn.addEventListener('click', () => {
      const userId = userIdInput.value.trim();
      if (!userId) {
        alert('Please enter your ID');
        return;
      }

      // Clear previous QR code
      qrCodeContainer.innerHTML = "";

      // Generate ticket code
      const ticketCode = Math.random().toString(36).substring(2, 10);
      const qrData = `User ID: ${userId} | Ticket Code: ${ticketCode}`;

      // Create QR Code
      new QRCode(qrCodeContainer, {
        text: qrData,
        width: 200,
        height: 200,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });

      // Show message + QR code
      message.textContent = "âœ… Here is your generated QR code for reservation:";
      message.classList.remove('hidden');
      qrCodeContainer.classList.remove('hidden');

      console.log(`User ID: ${userId}, Ticket Code: ${ticketCode}`);
    });
  </script>
</body>
</html>
